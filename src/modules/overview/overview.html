<template>

  <header router.bind="router">
    <overview-nav router.bind="router" on-change.call="onChange(value)"></overview-nav>
  </header>

  <div class="container light">
    <section class="au-animate overview">
      <div class="wrapper only-landscape">
        <div class="row">
          <div class="col-sm-4 power-panel">
            <overview-chart-landscape options.bind="energyOptions" selection.bind="selection"></overview-chart-landscape>
          </div>
          <div class="col-sm-4 power-panel">
            <overview-chart-landscape options.bind="heatOptions" selection.bind="selection"></overview-chart-landscape>
          </div>
          <div class="col-sm-4 power-panel">
            <overview-chart-landscape options.bind="waterOptions" selection.bind="selection"></overview-chart-landscape>
          </div>
        </div>
      </div>

      <div class="wrapper only-portrait">
        <div class="row">
          <div class="col-sm-12 power-panel">
            <overview-chart-portrait options.bind="energyOptions" selection.bind="selection"></overview-chart-portrait>
          </div>
          <div class="col-sm-12 power-panel">
            <overview-chart-portrait options.bind="heatOptions" selection.bind="selection"></overview-chart-portrait>
          </div>
          <div class="col-sm-12 power-panel">
            <overview-chart-portrait options.bind="waterOptions" selection.bind="selection"></overview-chart-portrait>
          </div>
        </div>
      </div>
    </section>
  </div>

</template>
