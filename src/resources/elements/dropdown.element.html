<template>
  <div class="dropdown">
    <a dropdown data-toggle="dropdown" class.bind="Selected.style" href="#">
      <i if.bind="Selected.icon" class.bind="Selected.icon"></i>
      ${Selected.text}
      <i class="fa fa-chevron-down"></i>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <li repeat.for="item of list" if.bind="item.key !== Selected.key">
        <a class="clickable ${item.style}" role="menuitem" tabindex="-1" click.delegate="onSelect(item, $index)">
          <i if.bind="item.icon" class.bind="item.icon"></i>
          ${item.text}
        </a>
      </li>
    </ul>
  </div>
</template>
